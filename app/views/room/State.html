<div class="container-fluid roomstate panel-body row" ng-controller="modules.room.controllers.state as me">
    <div class="col-md-2" ng-repeat="room in me.rooms">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{room.Temperature}} ℃
            </div>
            <div class="panel-body text-center roomnum">
                <strong><a href="" ng-click="me.openControl(room.Id)">{{room.RoomNumber}}</a></strong>
            </div>
            <div class="panel-body row state">
                <div class="col-sm-4">
                    <!--开门关门状态-->
                    <div class="statebg">
                        <img ng-src="{{room.DoorStatus | imagePath}}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <!--开门的人员类别-->
                    <div class="statebg">
                        <img ng-src="{{room.PersonalStatus | imagePath}}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <!--服务请求类型-->
                    <div class="statebg">
                        <img ng-src="{{room.CallStatus | imagePath}}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <!--房间状态，包括待租，租用，修理-->
                    <div class="statebg">
                        <img ng-src="{{room.RoomStatus | imagePath}}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <!--告警和警告信息,标志地址定义的告警和警告内容，紧急呼叫 消防告警 温度异常 房门异常-->
                    <div class="statebg">
                        <img ng-src="{{room.AlertStatus | imagePath}}" />
                    </div>
                </div>
                <div class="col-sm-4">
                    <!--保险箱,开关-->
                    <div class="statebg">
                        <img ng-src="{{room.StrongStatus | imagePath}}" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
