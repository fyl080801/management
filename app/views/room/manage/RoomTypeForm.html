<div ng-controller="modules.room.controllers.roomTypeForm as ctl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h3 class="modal-title">类型信息</h3>
    </div>
    <div class="modal-body">
        <form name="form" role="form">
            <div class="form-group" ng-class="{'has-error':form.Name.$invalid}">
                <div>
                    <label>类型名称</label>
                    <span class="text-danger pull-right" ng-show="form.Name.$invalid">*名称不能为空</span>
                </div>
                <div>
                    <input class="form-control" name="Name" ng-model="$data.Name" placeholder="输入名称" required/>
                </div>
            </div>
        </form>
        <form>
            <div class="form-group">
                <div>
                    <label>电源信号</label>
                </div>
                <div class="panel panel-default">
                    <table ng-table="ctl.tableParams" class="table table-striped">
                        <tr ng-repeat="row in ctl.list">
                            <td title="'路数'"></td>
                            <td title="'名称'"></td>
                            <td title="'操作'"></td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td><input type="text" class="form-control" /></td>
                                <td><input type="text" class="form-control" /></td>
                                <td><button class="btn btn-sm btn-success"><i class="glyphicon glyphicon-ok"></i></button></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="$close($data)" ng-disabled="form.$invalid"><i class="glyphicon glyphicon-ok-sign"></i> 确定</button>
        <button class="btn btn-default" ng-click="$dismiss()"><i class="glyphicon glyphicon-remove-sign"></i> 取消</button>
    </div>
</div>
