<div class="panel-body row" ng-controller="modules.room.controllers.rooms as roomController">
    <div class="col-md-3" ng-controller="modules.room.controllers.build as me">
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default" ng-repeat="build in $globalStore.builds">
                <div class="panel-heading" role="tab">
                    <span class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" ng-href="{{'#build_' + build.buildingId}}" aria-expanded="true">{{build.buildingName}}</a>
                        <a role="button" class="close" ng-click="roomController.select(build)">
                            <i class="glyphicon glyphicon-list-alt"></i>
                        </a>
                    </span>
                </div>
                <div id="{{'build_' + build.buildingId}}" class="panel-collapse collapse" ng-class="{'in':$index===0}" role="tabpanel">
                    <div class="panel-body">
                        <fieldset class="form-group">
                            <div class="col-md-4">
                                <label>地上：</label>
                            </div>
                            <div class="col-md-6">{{build.floor}}</div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="col-md-4">
                                <label>地下：</label>
                            </div>
                            <div class="col-md-6">{{build.subFloor}}</div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="panel panel-info">
            <div class="panel-heading" ng-show="!current.Floor">
                <span class="panel-title">请选择楼栋</span>
            </div>
            <div class="panel-heading" ng-show="current.Floor">
                <span class="panel-title">{{current.buildingName}}</span>
            </div>
            <div class="navbar navbar-default navbar-static-top" ng-show="current" style="margin:0">
                <div class="container-fluid">
                    <div class="navbar-collapse collapsed">
                        <div class="navbar-form navbar-right">
                            <button class="btn btn-default" ng-click="roomController.add()">
                                <i class="glyphicon glyphicon-plus-sign"></i> 添加
                            </button>
                            <button class="btn btn-default" ng-click="roomController.addRange()">
                                <i class="glyphicon glyphicon-plus-sign"></i> 批量添加
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table ng-table="roomController.tableParams" class="table table-striped table-hover" ng-show="current.Floor">
                <colgroup>
                    <col />
                    <col />
                    <col />
                    <col width="64px" />
                </colgroup>
                <tr ng-repeat="row in $data">
                    <td title="'房间号'"></td>
                    <td title="'房间类型'"></td>
                    <td title="'IP'"></td>
                    <td title="'操作'">
                        <div class="btn-group btn-group-xs">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </button>
                            <button class="btn btn-danger">
                                <i class="glyphicon glyphicon-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
            <div ng-pager="roomController.tableParams"></div>
        </div>
    </div>
</div>
